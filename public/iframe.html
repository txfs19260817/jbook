<html>
  <head>
    <title>Box</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener("message", (event) => {
        try {
          eval(event.data);
        } catch (err) {
          const root = document.querySelector("#root");
          root.innerHTML = "<div>" + err + "</div>";
        }
      });
    </script>
  </body>
</html>
